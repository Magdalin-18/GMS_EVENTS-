<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(to right, #141e30, #243b55);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      padding: 15px;
    }

    .login-wrapper {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .login-left {
      background: url("https://images.unsplash.com/photo-1522071820081-009f0129c71c")
        center/cover no-repeat;
      min-height: 420px;
    }

    .login-right {
      padding: 40px;
      color: #fff;
      position: relative;
    }

    .admin-content {
      display: none;
    }

    .admin-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 150px;
      height: 42px;
      background: cornflowerblue;
      color: white;
      border-radius: 12px;
      font-weight: 600;
      border: none;
    }

    input {
      width: 100%;
      border-radius: 12px;
      border: none;
    }

    button {
      border-radius: 12px;
      font-weight: 600;
      color: white;
      border: none;
    }
  </style>
</head>

<body>

<div class="login-wrapper row g-0">


  <div class="col-md-6 login-left"></div>
  <div class="col-md-6 login-right">

    <button id="openLogin" class="admin-btn">
      Admin Login
    </button>

   
    <div class="admin-content">

      <div class="text-end mb-3">
        <a href="./index.html" style="color:white; text-decoration:none;">HOME</a>
      </div>

      <h2><i class="bi bi-shield-lock"></i> Admin Panel</h2>
      <p>Please login to continue</p>

      <form>
        <input type="email" id="email_id" placeholder="Enter your emailid"
               style="padding:12px; background:white">
        <span id="email_error" style="color:white; font-size:10px;"></span>
        <br><br>

        <input type="password" id="password" placeholder="Enter your password"
               style="padding:12px; background:white">
        <span id="password_error" style="color:white; font-size:10px;"></span>
        <br><br>

        <input type="password" id="confirm_password" placeholder="Confirm password"
               style="padding:12px; background:white">
        <span id="confirmpass_error" style="color:white; font-size:10px;"></span>
        <br><br>

        <button type="button" onclick="admin_func()"
          style="width:250px; height:50px; background:cornflowerblue;">
          LOGIN
        </button>

        <br><br>
        <span id="error" style="color:white;"></span>
      </form>

    </div>
  </div>
</div>

<script>
$(document).ready(function () {
  $("#openLogin").click(function () {

    let btn = $(this);

    btn.fadeOut(600, function () {


      $(".admin-content").slideDown(5000);
    });

  });

});
</script>

<script>
function admin_func(){

  let email = document.getElementById('email_id').value;
  let password = document.getElementById('password').value;
  let confirmpass = document.getElementById('confirm_password').value;

  document.getElementById('email_error').innerHTML = "";
  document.getElementById('password_error').innerHTML = "";
  document.getElementById('confirmpass_error').innerHTML = "";
  document.getElementById('error').innerHTML = "";

  if(email == "" && password == ""){
    document.getElementById('email_error').innerHTML = "Username is required";
    document.getElementById('password_error').innerHTML = "Password is required";
  }
  else if(email == ""){
    document.getElementById('email_error').innerHTML = "Username is required";
  }
  else if(password == ""){
    document.getElementById('password_error').innerHTML = "Password is required";
  }
  else if(password.length < 6){
    document.getElementById('password_error').innerHTML = "Password must be atleast 7 characters";
  }
  else if(confirmpass == ""){
    document.getElementById('confirmpass_error').innerHTML = "Confirm password is required";
  }
  else if(password != confirmpass){
    document.getElementById('confirmpass_error').innerHTML = "Password mismatch";
  }
  else if(email == "magfelz18@gmail.com" && password == "123456789"){
    window.location.href = "admin.html";
  }
  else{
    document.getElementById('error').innerHTML = "Please check your details";
  }
}
</script>

</body>
</html>
