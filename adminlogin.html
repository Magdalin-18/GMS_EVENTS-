<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(to right, #141e30, #243b55);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .login-wrapper {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .login-left {
      background: url("https://images.unsplash.com/photo-1522071820081-009f0129c71c") center/cover no-repeat;
      min-height: 420px;
    }

    .login-right {
      padding: 40px;
      color: #fff;
    }

    .login-right h2 {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .login-right p {
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }

    .btn-login {
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
    }

    .success-msg {
      text-align: center;
      margin-top: 15px;
      color: #00ff9d;
      display: none;
      font-weight: 500;
    }
    

    @media (max-width: 768px) {
      .login-left {
        display: none;
      }
    }
  </style>
</head>
<body>
  
  

<div class="login-wrapper row g-0">
  

  <div class="col-md-6 login-left"></div>

  <div class="col-md-6 login-right">
    <h2><i class="bi bi-shield-lock"></i> Admin Panel</h2>
    <p>Please login to continue</p>
  

    <form action="admin.html">
      <div class="nav">
        <a href="./index.html" style="padding: 10px; color:white; text-decoration: none; text-align: right ;" >HOME</a>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Admin ID" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="d-grid">
        <button class="btn btn-primary btn-login">Login</button>
      </div>
      

      <!-- <div id="success" class="success-msg">âœ” Login Successful</div> -->
    </form>
  </div>

</div>



</body>
</html>
