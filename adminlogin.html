<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(to right, #141e30, #243b55);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      padding: 15px;
    }

    .login-wrapper {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .login-left {
      background: url("https://images.unsplash.com/photo-1522071820081-009f0129c71c")
        center/cover no-repeat;
      min-height: 420px;
    }

    .login-right {
      padding: 40px;
      color: #fff;
    }

    .login-right h2 {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .login-right p {
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
    }

    .btn-login {
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      font-size: 16px;
    }

    .nav-link-home {
      text-align: right;
      margin-bottom: 15px;
    }

    .nav-link-home a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    /* -------- Tablet -------- */
    @media (max-width: 992px) {
      .login-right {
        padding: 30px;
      }
    }

    /* -------- Mobile -------- */
    @media (max-width: 768px) {
      .login-left {
        display: none;
      }

      .login-right {
        padding: 25px;
        text-align: center;
      }

      .nav-link-home {
        text-align: center;
      }
    }

    @media (max-width: 576px) {
      .login-right h2 {
        font-size: 22px;
      }

      .login-right p {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

<div class="login-wrapper row g-0">

  <!-- Image Section -->
  <div class="col-md-6 login-left"></div>

  <!-- Login Form -->
  <div class="col-md-6 login-right">

    <div class="nav-link-home">
      <a href="./index.html">HOME</a>
    </div>

    <h2><i class="bi bi-shield-lock"></i> Admin Panel</h2>
    <p>Please login to continue</p>

    <form >
      <input type="email" placeholder="Enter you emailid" id="email_id" style="padding: 12px; background-color:white " required >
      <br>
      
      <br>

      <input type="password" placeholder="Enter your password" id="password" style="padding: 12px; background-color:white;" required>
      <br>
      <br>
      <button type="button" onclick="admin_func()" style="width: 220px;  height: 50px; text-align: center; background-color:cornflowerblue;">LOGIN</button>
      <br>
      <br>
   <span id="error" style="color:white;"></span>
    </form>


  </div>

</div>
<script>
  function admin_func(){
    console.log("admin is logging in");
    let email=document.getElementById('email_id').value;
    console.log(email);
    let password=document.getElementById('password').value;
    if(email=="magfelz18@gmail.com" && password=="123456789"){
      console.log("logged successfully");
      window.location.href="admin.html";
    }
    else{
      console.log("login failed retry it!!!");
      document.getElementById('error').innerHTML='please! check your details';
    }
  }
</script>

</body>
</html>
