<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

<div class="d-flex">

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="logo">EventAdmin</h4>
    <a href="#">Dashboard</a>
    <a href="#">Bookings</a>
    <a href="#">Events</a>
    <a href="#">Customers</a>
    <a href="#">Reports</a>
    <a href="index.html">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content p-4">

    <h2 class="mb-4">Admin Dashboard</h2>

    <!-- Cards -->
    <div class="row">
      <div class="col-md-4">
        <div class="card card-style bg-primary text-white">
          <h5>Total Orders</h5>
          <h2>25</h2>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card card-style bg-success text-white">
          <h5>Wedding Events</h5>
          <h2>10</h2>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card card-style bg-warning text-dark">
          <h5>Birthday Events</h5>
          <h2>15</h2>
        </div>
      </div>
    </div>

    <!-- Table -->
    <h4 class="mt-5">Recent Bookings</h4>

    <table class="table table-striped mt-3">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Event</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Riya</td>
          <td>Wedding</td>
          <td>2025-01-10</td>
        </tr>
        <tr>
          <td>Arun</td>
          <td>Birthday</td>
          <td>2025-01-15</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

</body>
</html>
