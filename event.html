<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Gallery</title>
  <link rel="icon" type="image/x-icon" href="../project/images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amarna:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Serif", serif;
      margin: 0;
      background-color: white;
    }

    header {
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: right;
    
    }

    header nav.navbar {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      
    }

    header nav a {
      padding: 10px;
      text-decoration: none;
      color: black;
      font-family: "Serif", serif;
      font-size: medium;
      font-weight: bold;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      color: #fff;
      width: 100%;
      padding: 15px;
      box-sizing: border-box;
      transition: background 0.3s ease;
    }

    .gallery-item:hover .overlay {
      background: rgba(0,0,0,0.7);
    }

    .overlay h3 {
      margin: 0;
      font-size: 18px;
    }

    .overlay p, .overlay a {
      margin: 5px 0 0 0;
      font-size: 14px;
      opacity: 0.9;
      color: #fff;
      text-decoration: none;
    }
    .checkbox-group {
  display: flex;         /* Make items horizontal */
  gap: 20px;             /* Space between checkboxes */
  margin-top: 5px;
}

.checkbox-group label {
  font-weight: normal;
  cursor: pointer;
}

  


    /* Modal Form */
    form label {
      font-weight: bold;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .modal-body form {
  background-color: #fdf2e9; /* Your desired color */
  padding: 20px;             /* Add spacing inside the form */
  border-radius: 10px;       /* Rounded corners */
  box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* Optional shadow */
}



    .checkbox-group label {
      font-weight: normal;
      display: block;
      margin-top: 5px;
    }
    .btn-custom {
            background-color: #b58b3a;
            color: white;
            padding: 12px 30px;
            border: none;
        }

        .btn-custom:hover {
            background-color: #9e772f;
        }

    
@media(max-width: 768px){
  header {
    padding: 10px 10px;
  }

  header nav.navbar {
    gap: 5px; /* Reduce gap on small screens */
    justify-content: flex-end; /* Keep aligned right */
  }


.container{
    width: 90%;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
  header nav a {
     width: 100%;
    padding: 20px 0;
    
  }
}
  .navbar{
    background-color: black;
     width: 100%;
    padding: 20px 0;
    position:absolute;
    top: 0;
    left: 0;
    z-index: 10;
    background: rgba(225, 215, 215, 0.5); /* transparent effect */
    backdrop-filter: blur(8px);            /* glass effect */
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
  }
  

  </style>
</head>
<body>

<header>
  <nav class="navbar">
    <a href="./index.html">Home</a>
    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Booking</a>
  </nav>
</header>
<br>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" style="color:brown">Reserve your event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
    

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
    <br>
    <br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    <br>
    <br>
    <label for="phone">Contact Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    <br>
    <br>
    <label for="eventType">Select Event Type:</label>
    <select id="eventType" name="eventType" required>
      <option value="" disabled selected>Select an Event</option>
      <option value="wedding">Wedding</option>
      <option value="birthday">Birthday</option>
      <option value="corporate">Corporate</option>
      <option value="engagement">Engagement</option>
      <option value="party">Party</option>
      <option value="baby_shower">Baby Shower</option>
      <option value="music_concert">Music Concert</option>
      <option value="fashion_show">Fashion Show</option>
      <option value="school_annual_day">School Annual Day</option>
      <option value="festival_pooja">Festival / Pooja</option>
    </select>
    <br>
    <br>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" placeholder="Enter number of guests" min="1" required>
    <br>
    <br>

    <label for="eventDate">Event Date:</label>
    <input type="date" id="eventDate" name="eventDate" required>
    <br>
    <br>

    <label for="eventTime">Event Time:</label>
    <input type="time" id="eventTime" name="eventTime" required>
    <br>
    <br>

    <label for="venue">Event Venue / Location:</label>
    <input type="text" id="venue" name="venue" placeholder="Enter event venue" required>
    <br>
    <br>

    
   <label>Additional Services Required:</label>
<div class="checkbox-group">
  <label><input type="checkbox" name="services" value="catering"> Catering</label>
  <label><input type="checkbox" name="services" value="photography"> Photography</label>
  <label><input type="checkbox" name="services" value="music"> Music</label>
</div>
<br>
<br>


    <label for="budget">Estimated Budget:</label>
    <select id="budget" name="budget" required>
      <option value="" disabled selected>Select Budget Range</option>
      <option value="under_50000">Under ₹50,000</option>
      <option value="50000_100000">₹50,000 - ₹1,00,000</option>
      <option value="100000_500000">₹1,00,000 - ₹5,00,000</option>
      <option value="above_500000">Above ₹5,00,000</option>
    </select>
    <br>
    <br>

    <label for="notes">Special Requests / Notes:</label>
    <textarea id="notes" name="notes" rows="3" placeholder="Enter any special requests or notes"></textarea>
    <br>
    <br>
    <!-- <button type="submit">Book Now</button> -->
     <div class="text-center">
        <button type="submit" class="btn btn-custom">Submit Inquiry</button>
      </div>
  </form>


      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-primary">Book Now</button>
      </div> -->
    </div>
  </div>
</div>

<br>
<br>
<!-- Gallery Section -->
<section class="gallery">
  <div class="gallery-item">
    <img src="../project/images/img13.jpg" alt="Marriage">
    <div class="overlay">
      <h3>MARRIAGE</h3>
      
    </div>
  </div>
  <div class="gallery-item">
    <img src="../project/images/img11.jpg" alt="Birthday">
    <div class="overlay">
      <h3>BIRTHDAY</h3>
      
    </div>
  </div>
  <div class="gallery-item">
    <img src="../project/images/img12.jpg" alt="Baby Shower">
    <div class="overlay">
      <h3>BABY SHOWER</h3>
     
    </div>
  </div>
  <div class="gallery-item">
    <img src="../project/images/img18.jpg" alt="Corporate Retreat">
    <div class="overlay">
      <h3>CORPORATE RETREAT</h3>
      
    </div>
  </div>
  <div class="gallery-item">
    <img src="../project/images/img19.jpg" style="width: 470px; height: 450px;" alt="Fashion Show">
    <div class="overlay">
      <h3>FASHION SHOW</h3>
     
    </div>
  </div>
  <div class="gallery-item">
    <img src="../project/images/img20.jpg" alt="Music Concert" style="height: 450px;">
    <div class="overlay">
      <h3>MUSIC CONCERT</h3>
      
    </div>
  </div>
  <div class="gallery-item">
    <img src="../project/images/img21.jpg" alt="School Annual Day" style="height: 450px;">
    <div class="overlay">
      <h3>SCHOOL ANNUAL DAY</h3>
    
    </div>
  </div>
  <div class="gallery-item">
    <img src="../project/images/img23.jpg" alt="Festival Pooja" style="height: 450px;">
    <div class="overlay">
      <h3>FESTIVAL POOJA</h3>
    
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
